<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yes or No</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Arial,Helvetica,sans-serif;
      transition:background 0.3s ease,color 0.3s ease;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }
    h1{
      font-size:8rem;
      margin:0;
      letter-spacing:.3rem;
      user-select:none;
      text-shadow:0 2px 6px rgba(0,0,0,.5);
    }
    /* themes now point to the PNG files */
    .yes-theme{
      background-image:url('yes.png');
      color:#ffffff;
    }
    .no-theme{
      background-image:url('no.png');
      color:#ffffff;
    }
  </style>
</head>

<body>
  <h1 id="word"></h1>

  <script>
    const yes = Math.random() < 0.5;    // 50-50 coin-flip
    const body = document.body;
    const heading = document.getElementById('word');

    if (yes){
      body.classList.add('yes-theme');
      heading.textContent = 'YES';
    } else {
      body.classList.add('no-theme');
      heading.textContent = 'NO';
    }
  </script>
</body>
</html>
